<!DOCTYPE html>
<html>
<head>
  <title>Warriors Fan</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <div class="header">
    <div class="menu">
      <h1>Warriors Fan</h1>
      <h2 class="subtitle">Ask anything about the Golden State Warriors!</h2>
    </div>
  </div>

  <div class="chat-wrap">
    <div class="chat" id="chat"></div>
  </div>

  <form class="input-bar" id="askForm">
    <input id="askInput" type="text" placeholder="Ask about the Warriors..." autocomplete="off" />
    <button type="submit" id="sendBtn" disabled>Send</button>
  </form>

  <script src="{{ url_for('static', filename='main.js') }}" defer></script>
</body>
</html>
